# Minimal Klipper configuration for testing Gopper firmware
# This is a bare-bones config just to test protocol communication

[mcu]
# Serial port for Gopper firmware (USB CDC)
# The Pico shows up as a USB serial device
# Update this to match your device:
#   - Linux: /dev/ttyACM0 (usually)
#   - macOS: /dev/tty.usbmodem*
#   - Windows: COM3 (or similar)
serial: /dev/ttyACM0

# Baud rate is ignored for USB, but Klipper requires it
baud: 250000

# Restart method for RP2040
restart_method: command

[printer]
# Minimal printer config (required by Klipper)
# Using "none" kinematics since we're just testing protocol
kinematics: none
max_velocity: 100
max_accel: 100
max_z_velocity: 5
max_z_accel: 100

# Virtual SDCard (optional, for testing)
[virtual_sdcard]
path: /home/klipper/printer_data/gcodes

# Display status (optional)
[display_status]

# Pause/Resume support (optional)
[pause_resume]

# Force move support (useful for testing)
[force_move]
enable_force_move: True

# Respond support (useful for debugging)
[respond]

# GCode Shell Command (optional, for advanced testing)
# [gcode_shell_command]